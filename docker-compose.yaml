version: "3.8"

services:
  mc-server:
    build:
      context: .
      args:
        # IMPORTANT: Insert the official server.jar URL here (see README)
        MC_SERVER_JAR_URL: "https://piston-data.mojang.com/v1/objects/64bb6d763bed0a9f1d632ec347938594144943ed/server.jar"
    container_name: mc-server
    ports:
      - "8888:25565"
    environment:
      MC_MEMORY: "2G"
      MC_PORT: "25565"
    volumes:
      - mc-data:/minecraft
    restart: unless-stopped

volumes:
  mc-data: